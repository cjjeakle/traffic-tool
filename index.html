<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stop-and-Go Traffic Tool</title>
    <meta name="description" content="A tool to determine your average speed in stop-and-go traffic, so you can travel smoothly at that rate.">

    <!-- Stylesheet libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

    <!-- Hand-rolled stylesheets -->
    <link rel="stylesheet" href="static/css/main.css" />
  </head>
  <body>
    <div class="container center">
      
      <br/>

      <div class="row">
        <div class="four columns">&nbsp;</div>
        <div class="four columns">
          <div class="row">
            Average Speed:
            <h1 id="averageSpeed">Acquiring...</h1>
          </div>
          <div class="row">
            Current Speed:
            <h4 id="currentSpeed">Acquiring...</h4>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="three columns">&nbsp;</div>
        <div class="six columns">
          <hr/>
        </div>
      </div>
      
      <div class="row">
        Minutes of data to consider:
        <div class="row">
          <button id="1min" class="button-primary" onClick="swapTimeInterval();">1 minute</button>
          <button id="5min" class="button" onClick="swapTimeInterval();">5 minutes</button>
        </div>

        <br/>

        Units:
        <div class="row">
          <button id="mph" class="button-primary" onClick="swapSpeedUnits();">mph</button>
          <button id="kmh" class="button" onClick="swapSpeedUnits();">km/h</button>
        </div>
      </div>

      <br/>
      <div class="row center">
        <a href="howto.html">How to use this tool</a>
      </div>
      <div class="row center">
        By <a href="http://www.chrisjeakle.com"> Chris Jeakle</a>
        &nbsp;&nbsp;&nbsp;///&nbsp;&nbsp;&nbsp;
        <a href="https://github.com/cjjeakle/traffic-tool">View project source</a>
      </div>

    </div>
  </body>

  <!-- Javascript libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <!-- The app's Javascript -->
  <script async defer src="static/js/main.js"></script>
</html>
